<button (click)="createNewProduct()">create</button>
<button (click)="onShowDetail('9999')">error detail</button>
<div class="products--grid">
  <app-product *ngFor="let product of products" [product]="product" (addedProduct)="onAddToShoppingCart($event)" (showProduct)="onShowDetail($event)"></app-product>
</div>
<button (click)="loadMore()">Load more</button>
<div class="product-detail" [class.active]="showProductDetail">
  <div>
    <div *ngIf="productChoosen">
      <button (click)="toggleProductDetail()">Close</button>
      <h1>{{ productChoosen.title }}</h1>
      <swiper
      [slidesPerView]="1"
      [spaceBetween]="50"
    >
      <ng-template swiperSlide *ngFor="let image of productChoosen.images">
        <app-img [img]="image"></app-img>
      </ng-template>
    </swiper>
    <p>
      {{ productChoosen.description }}
    </p>
    <button (click)="updateProduct()">Editar</button>
    <button (click)="deleteProduct()">Delete</button>
    </div>
  </div>
</div>
